<div class="parent">



    <form [formGroup]="signin_validation_form" id="form" (ngSubmit)="submit_handle_signin_form()">
        <h2>Sign-In Form</h2>

    




        <div class="input_box">

            <label class="label">Email</label>
            <input type="email" placeholder="Enter email" formControlName="email" class="form-control" />
        </div>

        <div class="input_box">

            <label class="label">Password</label>
            <input type="password" placeholder="Enter password" formControlName="password" class="form-control" />
          
        </div>

     <div class="signup">

         <button  type="button" class="btn btn-link"  (click)="navigate_to_signup()" >Signup</button>
     </div>



        <button class="btn btn-outline-success" [disabled]="signin_validation_form.invalid">Submit</button>
    </form>
</div>
